<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register page</h1>
    <form action="/user/createUser" method="post">
        Email
        <input type="email" name="email" required placeholder="Insert your email">
        Pass
        <input type="password" name="password" required placeholder="Insert your password">
        Name
        <input type="string" name="name" required placeholder="Insert your password">
        Year
        <input type="int" name="year_of_study" required>
        Communication channel
        <input type="text" name="communication_channel" required>
        Properties
        <input type="properties" name="properties" required>
        <button type="submit">Register</button>
    </form>
    <a href="/login">Login</a>
</body>

</html>
